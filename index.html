<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="navigation">
            <li><img src="logo.png" alt="Logo of Urban Fashion" height="50px"></li>
            <li class="menu"><a href="#">Home</a></li>
            <li class="menu"><a href="#">About</a></li>
            <li class="menu"><a href="#">Collections</a></li>
            <li class="menu"><a href="#">Category</a></li>
        </ul>
        <div class="shopping-cart">
            <img src="cart.png" alt="" height="50px">
        </div>
    </nav>

    <!-- Content of the landing page -->
        <main class="grid-main">
            <div class="socials">
                <img src="facebook.png" alt="">
                <img src="instagram.png" alt="">
                <img src="twitter.png" alt="">
                <img src="linkedin.png" alt="">
            </div>
            <div class="main-text">
                <button id="addColor" class="button">2022 Collections</button>
                <br/><br/>
                <h1><b>You should always</b><br/><b>feel pretty</b></h1>
                <h2>Clothes that are sure to heat up your winter</h2>
                <br/><br/>
                <div class="nav-buttons">
                    <img src="back-arrow.png" alt="">
                    <img src="next-arrow.png" alt="">
                </div>
            </div>
            <div class="main-image">
                <img src="img.png" alt="">
            </div>
        </main>
<script src="script.js"></script>
</body>
</html>
